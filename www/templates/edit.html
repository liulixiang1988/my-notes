<ion-view view-title="编辑笔记">
	<ion-content>
		<div class="list card">
			<div class="item item-input">
				<input type="text" ng-model="note.title">
			</div>
			<div class="item item-input">
				<textarea rows="10" ng-model="note.description">
				</textarea>
			</div>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" ng-click="save()">保存</button>
		</div>
	</ion-content>
</ion-view>
