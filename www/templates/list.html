<ion-view view-title="我的笔记">
<ion-content ng-controller="ListCtrl">
<div class="padding">
	<a href="#/add" class="button button-block button-calm">新建笔记</a>
</div>
<div class="list">
  <a href="#/edit/{{note.id}}" class="item" ng-repeat="note in notes">
    <h2>{{note.title}}</h2>
    <p>{{note.description}}</p>
  </a>
</div>
</ion-content>
</ion-view>
